<h1 class="mt-3">{{ "app.title" | translate }}</h1>

<div class="d-flex justify-content-around flex-wrap">
  <!-- products-list -->
  @for(product of products; let i= $index; track i){
  <div class="product-container">
    <i
      class="delete-icon bi bi-trash-fill h4"
      (click)="deleteProduct(product.id)"
    ></i>
    <img [src]="product.image" />
    <div class="product-content">
      <div class="product-content-header">
        <h4>{{ product.name }}</h4>
        <p>{{ product.price }}$</p>
      </div>
      <div>
        {{ "product.properties" | translate }}: {{ product.properties }}
      </div>
    </div>
    <div class="product-actions">
      <button class="details" (click)="showProductDetails(product.id)">
        {{ "product.details" | translate }}
      </button>
      <button class="add-to-cart" (click)="addToCart(product)">
        {{ "product.add-to-cart" | translate }}
      </button>
    </div>
  </div>
  }
</div>
<p-toast />
<p-confirmdialog #cd>
  <ng-template pTemplate="footer">
    <button
      type="button"
      pButton
      icon="pi pi-times"
      label="Delete"
      [ngStyle]="{ backgroundColor: '#e09fa6', border: 'red' }"
      (click)="cd.onAccept()"
    ></button>

    <button
      type="button"
      pButton
      icon="pi pi-check"
      label="Cancel"
      [ngStyle]="{ backgroundColor: '#90c67c', border: 'green' }"
      (click)="cd.onReject()"
    ></button>
  </ng-template>
</p-confirmdialog>
