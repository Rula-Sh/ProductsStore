<h1 class="mt-3">{{ "app.title" | translate }}</h1>

<div class="d-flex justify-content-around flex-wrap">
  <!-- products-list -->
  @for(product of products; let i= $index; track i){
  <div class="product-container">
    <img [src]="product.image" />
    <div class="product-content">
      <div class="product-content-header">
        <h4>{{ product.name }}</h4>
        <p>{{ product.price }}$</p>
      </div>
      <div>
        {{ "product.properties" | translate }}: {{ product.properties }}
      </div>
    </div>
    <div class="product-actions">
      <button class="details" (click)="showProductDetails(product.id)">
        {{ "product.details" | translate }}
      </button>
      <button class="add-to-cart" (click)="addToCart(product)">
        {{ "product.addToCart" | translate }}
      </button>
    </div>
  </div>
  }
</div>
<p-toast />
